name: Docker
on:
  push:
  schedule:
  - cron: '54 2 2 * *'
jobs:
  buildDockerImage:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v1
    - name: Push to GitHub Packages
      uses: docker/build-push-action@v1
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        registry: docker.pkg.github.com
        repository: wisvch/userman2/userman2
        tag_with_ref: true
        tag_with_sha: true
    - name: Build Docker image
      run: docker build -t userman2 .
    - name: Log in to Quay
      run: echo "$DOCKER_PASSWORD" | docker login --username $DOCKER_USERNAME --password-stdin $DOCKER_REGISTRY_URL
      env:
        DOCKER_REGISTRY_URL: ${{ secrets.DOCKER_REGISTRY_URL }}
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      if: github.ref == 'refs/heads/master'
    - name: Docker tag image
      run: docker tag userman2 quay.io/wisvch/userman2:$GITHUB_SHA
      if: github.ref == 'refs/heads/master'
    - name: Docker tag latest image
      run: docker tag userman2 quay.io/wisvch/userman2:latest
      if: github.ref == 'refs/heads/master'
    - name: Push image
      run: docker push quay.io/wisvch/userman2:$GITHUB_SHA
      if: github.ref == 'refs/heads/master'
    - name: Push latest image
      run: docker push quay.io/wisvch/userman2:latest
      if: github.ref == 'refs/heads/master'
