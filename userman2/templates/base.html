{% load static %}
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Userman2{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="{% static 'favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'lib/themestrap/dist/css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'lib/@fortawesome/fontawesome-free/css/all.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'lib/@fortawesome/fontawesome-free/css/fontawesome.min.css' %}" />
    <link rel='stylesheet' type='text/css' href='{% static 'main.css' %}' />
    {% if debug %}
        <script src="{% static 'lib/vue/dist/vue.js' %}"></script>
    {% else %}
        <script src="{% static 'lib/vue/dist/vue.min.js' %}"></script>
    {% endif %}
    <script src="{% static 'components.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'displayUsers' %}">Userman2</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'displayUsers' %}">Users</a></li>
                    <li><a href="{% url 'displayGroups' %}">Groups</a></li>
                    <li><a href="{% url 'displayAliases' %}">Aliases</a></li>
                    <li><a href="{% url 'displayActions' %}">Actions</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        This system is in eternal beta. Things will go wrong:
        <a href="https://github.com/WISVCH/userman2/issues">issues</a>.
        <div class='copyright'>&copy; 2004 â€“ 2020 Beheer &amp; PC.COM</div>
    </footer>
</body>

</html>
