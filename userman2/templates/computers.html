{% extends "base.html" %}
{% block title %}CH User Manager â€” Manage Computers{% endblock %}
{% load static %}
{% block content %}
<table>
    <tr class='title'>
        <td></td>
        <td>UID</td>
    </tr>
    {% for computer in computers %}
    <tr class='{% cycle odd,even %}'>
        <td><a href='/userman2/computers/{{ computer.uid }}/rm'><img src='{% get_static_prefix %}delete.png' alt='Delete' /></a></td>
        <td>{{ computer.uid }}</td>
    </tr>
    {% endfor %}
    <tr class='total'>
        <td></td>
        <td>{{ count }}</td>
    </tr>
</table>
{% endblock %}
