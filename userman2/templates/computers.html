{% extends "base.html" %}
{% block title %}Userman2 â€” Manage Computers{% endblock %}
{% load static %}
{% block content %}
<div class="col-xs-4">
<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>
                Computer
                <a href="{% url 'addComputer' %}">
                    <i class="far fa-plus-square"></i>
                </a>
            </th>
        </tr>
    </thead>
    {% for computer in computers %}
    <tr>
        <td style="width: 32px;">
            <form method="post" action="{{ request.get_full_path }}/{{ computer.uid|urlencode }}/rm">
                {% csrf_token %}
                <button style="border: none; background: none; display: inline;" class="far fa-minus-square text-primary"></button>
            </form>
        </td>
        <td>{{ computer.uid }}</td>
    </tr>
    {% endfor %}
    <tr class='total'>
        <td></td>
        <td>{{ count }}</td>
    </tr>
</table>
</div>
{% endblock %}
